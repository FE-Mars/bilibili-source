<!-- -------------------- HTML -------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social card UI-UX Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <a href="#" class="card instagram">
            <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="card twitter">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="card dribbble">
            <i class="fa-brands fa-dribbble"></i>
        </a>
        <a href="#" class="card codepen">
            <i class="fa-brands fa-codepen"></i>
        </a>
        <a href="#" class="card linkedin">
            <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="#" class="card discord">
            <i class="fa-brands fa-discord"></i>
        </a>
        <a href="#" class="card github">
            <i class="fa-brands fa-github"></i>
        </a>
        <a href="#" class="card telegram">
            <i class="fa-brands fa-telegram"></i>
        </a>
        <a href="#" class="card reddit">
            <i class="fa-brands fa-reddit-alien"></i>
        </a>

        <div class="bg">HOVER <br> FOR <br> SOCIAL</div>
    </div>
</body>
</html>
