<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纯CSS实现视差星空背景</title>
  <!-- 由于需要通过css生成大量的星星样式，所以我们本次通过scss来实现 -->
  <!-- 通过vscode插件(Live Sass Compiler)监听scss文件变化实时编译成css -->

</head>
<body>
  <!-- 我们正式开始编码 -->
  <div class="star"></div>

  <div class="big-star"></div>
  <div class="title">
    <span>纯CSS实现视差星空背景</span>
    <span>赏个一键三连哦</span>
  </div>

</html>
